      ref_id: '9.7'
      name: Deploy and Maintain Email Server Anti-Malware Protections
      description: Deploy and maintain email server anti-malware protections, such
        as attachment scanning and/or sandboxing.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.7
