      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:10
      ref_id: '10.5'
      name: Enable Anti-Exploitation Features
      description: "Enable anti-exploitation features on enterprise assets and software,\
        \ where possible, such as Microsoft\xAE Data Execution Prevention (DEP), Windows\xAE\
        \ Defender Exploit Guard (WDEG), or Apple\xAE System Integrity Protection\
        \ (SIP) and Gatekeeper\u2122."
      implementation_groups:
      - IG2
