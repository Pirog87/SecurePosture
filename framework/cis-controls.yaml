      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:10
      ref_id: '10.3'
      name: Disable Autorun and Autoplay for Removable Media
      description: Disable autorun and autoplay auto-execute functionality for removable
        media.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:10.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:10.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:10
      ref_id: '10.4'
      name: Configure Automatic Anti-Malware Scanning of Removable Media
      description: Configure anti-malware software to automatically scan removable
        media.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:10.4
