objects:
  reference_controls:
  - urn: urn:intuitem:risk:function:cis-controls-v8:1.1
    ref_id: '1.1'
    name: Establish and Maintain Detailed Enterprise Asset Inventory
    csf_function: identify
    description: "Establish and maintain an accurate, detailed, and up-to-date inventory\
      \ of all enterprise assets with the potential to store or process data, to include:\
      \ end-user devices (including portable and mobile), network devices, non-computing/IoT\
      \ devices, and servers. Ensure the inventory records the network address (if\
      \ static), hardware address, machine name, enterprise asset owner, department\
      \ for each asset, and whether the asset has been approved to connect to the\
      \ network. For mobile end-user devices,\_MDM type tools can support this process,\
      \ where appropriate. This inventory includes assets\_connected to the infrastructure\
      \ physically, virtually, remotely, and those within cloud environments. Additionally,\
      \ it includes assets that are regularly connected to the enterprise\u2019s network\
      \ infrastructure, even if they are\_not under control of the enterprise. Review\
      \ and update the inventory of all enterprise assets bi-annually, or more frequently."
    min_score: 0
    max_score: 4
    scores_definition:
      - score: 0
        name: "Nie wdrożono"
        description: >
          Safeguard/kontrola nie jest wdrożona nigdzie w zakresie audytu.
      - score: 1
        name: "Wdrożono fragmentarycznie"
        description: >
          Wdrożone są tylko wybrane elementy safeguardu. Pokrycie minimalne.
      - score: 2
        name: "Wdrożono na części systemów"
        description: >
          Safeguard działa na mniejszości systemów/obszarów w zakresie.
      - score: 3
        name: "Wdrożono na większości systemów"
        description: >
          Safeguard działa na większości systemów/obszarów, ale są luki.
      - score: 4
        name: "Wdrożono na wszystkich systemach"
        description: >
          Safeguard w pełni wdrożony w całym zakresie i działa konsekwentnie.

  - urn: urn:intuitem:risk:function:cis-controls-v8:1.2
    ref_id: '1.2'
    name: Address Unauthorized Assets
    csf_function: respond
    description: Ensure that a process exists to address unauthorized assets on a
      weekly basis. The enterprise may choose to remove the asset from the network,
      deny the asset from connecting remotely to the network, or quarantine the asset.
  - urn: urn:intuitem:risk:function:cis-controls-v8:1.3
    ref_id: '1.3'
    name: Utilize an Active Discovery Tool
    csf_function: detect
    description: "Utilize an active discovery tool to identify assets connected to\
      \ the enterprise\u2019s network. Configure the active discovery tool to execute\
      \ daily, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:1.4
    ref_id: '1.4'
    name: Use Dynamic Host Configuration Protocol (DHCP) Logging to Update Enterprise
      Asset Inventory
    csf_function: identify
    description: "Use DHCP logging on all DHCP servers or Internet Protocol (IP) address\
      \ management tools to update the enterprise\u2019s asset inventory. Review and\
      \ use logs to update the enterprise\u2019s asset inventory weekly, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:1.5
    ref_id: '1.5'
    name: Use a Passive Asset Discovery Tool
    csf_function: detect
    description: "Use a passive discovery tool to identify assets connected to the\
      \ enterprise\u2019s network. Review and use scans to update the enterprise\u2019\
      s asset inventory at least weekly, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.1
    ref_id: '2.1'
    name: Establish and Maintain a Software Inventory
    csf_function: identify
    description: Establish and maintain a detailed inventory of all licensed software
      installed on enterprise assets. The software inventory must document the title,
      publisher, initial install/use date, and business purpose for each entry; where
      appropriate, include the Uniform Resource Locator (URL), app store(s), version(s),
      deployment mechanism, and decommission date. Review and update the software
      inventory bi-annually, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.2
    ref_id: '2.2'
    name: Ensure Authorized Software is Currently Supported
    csf_function: identify
    description: "Ensure that only currently supported software is designated as authorized\
      \ in the software inventory for enterprise assets. If software is unsupported,\
      \ yet necessary for the fulfillment of the enterprise\u2019s mission, document\
      \ an exception detailing mitigating controls and residual risk acceptance. For\
      \ any unsupported software without an exception documentation, designate as\
      \ unauthorized. Review the software list to verify software support at least\
      \ monthly, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.3
    ref_id: '2.3'
    name: Address Unauthorized Software
    csf_function: respond
    description: Ensure that unauthorized software is either removed from use on enterprise
      assets or receives a documented exception. Review monthly, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.4
    ref_id: '2.4'
    name: Utilize Automated Software Inventory Tools
    csf_function: detect
    description: Utilize software inventory tools, when possible, throughout the enterprise
      to automate the discovery and documentation of installed software.
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.5
    ref_id: '2.5'
    name: Allowlist Authorized Software
    csf_function: protect
    description: "Use technical controls, such as application allowlisting, to ensure\
      \ that only authorized software can execute or be accessed. Reassess\_bi-annually,\
      \ or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.6
    ref_id: '2.6'
    name: Allowlist Authorized Libraries
    csf_function: protect
    description: Use technical controls to ensure that only authorized software libraries,
      such as specific .dll, .ocx, .so, etc., files, are allowed to load into a system
      process. Block unauthorized libraries from loading into a system process. Reassess
      bi-annually, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:2.7
    ref_id: '2.7'
    name: Allowlist Authorized Scripts
    csf_function: protect
    description: "Use technical controls, such as digital signatures and version control,\
      \ to ensure that only authorized scripts, such as specific .ps1, .py, etc.,\
      \ files, are allowed to execute. Block unauthorized scripts from executing.\
      \ Reassess\_bi-annually, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.1
    ref_id: '3.1'
    name: Establish and Maintain a Data Management Process
    csf_function: identify
    description: Establish and maintain a data management process. In the process,
      address data sensitivity, data owner, handling of data, data retention limits,
      and disposal requirements, based on sensitivity and retention standards for
      the enterprise. Review and update documentation annually, or when significant
      enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.2
    ref_id: '3.2'
    name: Establish and Maintain a Data Inventory
    csf_function: identify
    description: "Establish and maintain a data inventory, based on the enterprise\u2019\
      s data management process. Inventory sensitive data, at a minimum. Review and\
      \ update inventory annually, at a minimum, with a priority on sensitive data."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.3
    ref_id: '3.3'
    name: Configure Data Access Control Lists
    csf_function: protect
    description: "Configure data access control lists based on a user\u2019s need\
      \ to know. Apply data access control lists, also known as access permissions,\
      \ to local and remote file systems, databases, and applications."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.4
    ref_id: '3.4'
    name: Enforce Data Retention
    csf_function: protect
    description: "Retain data according to the enterprise\u2019s data management process.\
      \ Data retention must include both minimum and maximum timelines."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.5
    ref_id: '3.5'
    name: Securely Dispose of Data
    csf_function: protect
    description: "Securely dispose of data as outlined in the enterprise\u2019s data\
      \ management process. Ensure the disposal process and method are commensurate\
      \ with the data sensitivity."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.6
    ref_id: '3.6'
    name: Encrypt Data on End-User Devices
    csf_function: protect
    description: "Encrypt data on end-user devices containing sensitive data. Example\
      \ implementations can include: Windows BitLocker\xAE, Apple FileVault\xAE, Linux\xAE\
      \ dm-crypt."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.7
    ref_id: '3.7'
    name: Establish and Maintain a Data Classification Scheme
    csf_function: identify
    description: "Establish and maintain an overall data classification scheme for\
      \ the enterprise. Enterprises may use labels, such as \u201CSensitive,\u201D\
      \ \u201CConfidential,\u201D and \u201CPublic,\u201D and classify their data\
      \ according to those labels. Review and update the classification scheme annually,\
      \ or when significant enterprise changes occur that could impact this Safeguard."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.8
    ref_id: '3.8'
    name: Document Data Flows
    csf_function: identify
    description: "Document data flows. Data flow documentation includes service provider\
      \ data flows and should be based on the enterprise\u2019s data management process.\
      \ Review and update documentation annually, or when significant enterprise changes\
      \ occur that could impact this Safeguard."
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.9
    ref_id: '3.9'
    name: Encrypt Data on Removable Media
    csf_function: protect
    description: Encrypt data on removable media.
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.10
    ref_id: '3.10'
    name: Encrypt Sensitive Data in Transit
    csf_function: protect
    description: 'Encrypt sensitive data in transit. Example implementations can include:
      Transport Layer Security (TLS) and Open Secure Shell (OpenSSH).'
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.11
    ref_id: '3.11'
    name: Encrypt Sensitive Data at Rest
    csf_function: protect
    description: Encrypt sensitive data at rest on servers, applications, and databases
      containing sensitive data. Storage-layer encryption, also known as server-side
      encryption, meets the minimum requirement of this Safeguard. Additional encryption
      methods may include application-layer encryption, also known as client-side
      encryption, where access to the data storage device(s) does not permit access
      to the plain-text data.
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.12
    ref_id: '3.12'
    name: Segment Data Processing and Storage Based on Sensitivity
    csf_function: protect
    description: Segment data processing and storage based on the sensitivity of the
      data. Do not process sensitive data on enterprise assets intended for lower
      sensitivity data.
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.13
    ref_id: '3.13'
    name: Deploy a Data Loss Prevention Solution
    csf_function: protect
    description: Implement an automated tool, such as a host-based Data Loss Prevention
      (DLP) tool to identify all sensitive data stored, processed, or transmitted
      through enterprise assets, including those located onsite or at a remote service
      provider, and update the enterprise's sensitive data inventory.
  - urn: urn:intuitem:risk:function:cis-controls-v8:3.14
    ref_id: '3.14'
    name: Log Sensitive Data Access
    csf_function: detect
    description: Log sensitive data access, including modification and disposal.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.1
    ref_id: '4.1'
    name: Establish and Maintain a Secure Configuration Process
    csf_function: protect
    description: Establish and maintain a secure configuration process for enterprise
      assets (end-user devices, including portable and mobile, non-computing/IoT devices,
      and servers) and software (operating systems and applications). Review and update
      documentation annually, or when significant enterprise changes occur that could
      impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.2
    ref_id: '4.2'
    name: Establish and Maintain a Secure Configuration Process for Network Infrastructure
    csf_function: protect
    description: Establish and maintain a secure configuration process for network
      devices. Review and update documentation annually, or when significant enterprise
      changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.3
    ref_id: '4.3'
    name: Configure Automatic Session Locking on Enterprise Assets
    csf_function: protect
    description: Configure automatic session locking on enterprise assets after a
      defined period of inactivity. For general purpose operating systems, the period
      must not exceed 15 minutes. For mobile end-user devices, the period must not
      exceed 2 minutes.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.4
    ref_id: '4.4'
    name: Implement and Manage a Firewall on Servers
    csf_function: protect
    description: Implement and manage a firewall on servers, where supported. Example
      implementations include a virtual firewall, operating system firewall, or a
      third-party firewall agent.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.5
    ref_id: '4.5'
    name: Implement and Manage a Firewall on End-User Devices
    csf_function: protect
    description: Implement and manage a host-based firewall or port-filtering tool
      on end-user devices, with a default-deny rule that drops all traffic except
      those services and ports that are explicitly allowed.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.6
    ref_id: '4.6'
    name: Securely Manage Enterprise Assets and Software
    csf_function: protect
    description: Securely manage enterprise assets and software. Example implementations
      include managing configuration through version-controlled-infrastructure-as-code
      and accessing administrative interfaces over secure network protocols, such
      as Secure Shell (SSH) and Hypertext Transfer Protocol Secure (HTTPS). Do not
      use insecure management protocols, such as Telnet (Teletype Network) and HTTP,
      unless operationally essential.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.7
    ref_id: '4.7'
    name: Manage Default Accounts on Enterprise Assets and Software
    csf_function: protect
    description: 'Manage default accounts on enterprise assets and software, such
      as root, administrator, and other pre-configured vendor accounts. Example implementations
      can include: disabling default accounts or making them unusable.'
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.8
    ref_id: '4.8'
    name: Uninstall or Disable Unnecessary Services on Enterprise Assets and Software
    csf_function: protect
    description: Uninstall or disable unnecessary services on enterprise assets and
      software, such as an unused file sharing service, web application module, or
      service function.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.9
    ref_id: '4.9'
    name: Configure Trusted DNS Servers on Enterprise Assets
    csf_function: protect
    description: 'Configure trusted DNS servers on enterprise assets. Example implementations
      include: configuring assets to use enterprise-controlled DNS servers and/or
      reputable externally accessible DNS servers.'
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.10
    ref_id: '4.10'
    name: Enforce Automatic Device Lockout on Portable End-User Devices
    csf_function: respond
    description: "Enforce automatic device lockout following a predetermined threshold\
      \ of local failed authentication attempts on portable end-user devices, where\
      \ supported. For laptops, do not allow more than 20 failed authentication attempts;\
      \ for tablets and smartphones, no more than 10 failed authentication attempts.\
      \ Example implementations include Microsoft\xAE InTune Device Lock and Apple\xAE\
      \ Configuration Profile maxFailedAttempts."
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.11
    ref_id: '4.11'
    name: Enforce Remote Wipe Capability on Portable End-User Devices
    csf_function: protect
    description: Remotely wipe enterprise data from enterprise-owned portable end-user
      devices when deemed appropriate such as lost or stolen devices, or when an individual
      no longer supports the enterprise.
  - urn: urn:intuitem:risk:function:cis-controls-v8:4.12
    ref_id: '4.12'
    name: Separate Enterprise Workspaces on Mobile End-User Devices
    csf_function: protect
    description: "Ensure separate enterprise workspaces are used on mobile end-user\
      \ devices, where supported. Example implementations include using an Apple\xAE\
      \ Configuration Profile or Android\u2122 Work Profile to separate enterprise\
      \ applications and data from personal applications and data."
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.1
    ref_id: '5.1'
    name: Establish and Maintain an Inventory of Accounts
    csf_function: identify
    description: "Establish and maintain an inventory of all accounts managed in the\
      \ enterprise. The inventory must include both user and administrator accounts.\
      \ The inventory, at a minimum, should contain the person\u2019s name, username,\
      \ start/stop dates, and department. Validate that all active accounts are authorized,\
      \ on a recurring schedule at a minimum quarterly, or more frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.2
    ref_id: '5.2'
    name: Use Unique Passwords
    csf_function: protect
    description: Use unique passwords for all enterprise assets. Best practice implementation
      includes, at a minimum, an 8-character password for accounts using MFA and a
      14-character password for accounts not using MFA.
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.3
    ref_id: '5.3'
    name: Disable Dormant Accounts
    csf_function: respond
    description: Delete or disable any dormant accounts after a period of 45 days
      of inactivity, where supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.4
    ref_id: '5.4'
    name: Restrict Administrator Privileges to Dedicated Administrator Accounts
    csf_function: protect
    description: "Restrict administrator privileges to dedicated administrator accounts\
      \ on enterprise assets. Conduct general computing activities, such as internet\
      \ browsing, email, and productivity suite use, from the user\u2019s primary,\
      \ non-privileged account."
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.5
    ref_id: '5.5'
    name: Establish and Maintain an Inventory of Service Accounts
    csf_function: identify
    description: Establish and maintain an inventory of service accounts. The inventory,
      at a minimum, must contain department owner, review date, and purpose. Perform
      service account reviews to validate that all active accounts are authorized,
      on a recurring schedule at a minimum quarterly, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:5.6
    ref_id: '5.6'
    name: Centralize Account Management
    csf_function: protect
    description: Centralize account management through a directory or identity service.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.1
    ref_id: '6.1'
    name: Establish an Access Granting Process
    csf_function: protect
    description: Establish and follow a process, preferably automated, for granting
      access to enterprise assets upon new hire, rights grant, or role change of a
      user.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.2
    ref_id: '6.2'
    name: Establish an Access Revoking Process
    csf_function: protect
    description: Establish and follow a process, preferably automated, for revoking
      access to enterprise assets, through disabling accounts immediately upon termination,
      rights revocation, or role change of a user. Disabling accounts, instead of
      deleting accounts, may be necessary to preserve audit trails.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.3
    ref_id: '6.3'
    name: Require MFA for Externally-Exposed Applications
    csf_function: protect
    description: Require all externally-exposed enterprise or third-party applications
      to enforce MFA, where supported. Enforcing MFA through a directory service or
      SSO provider is a satisfactory implementation of this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.4
    ref_id: '6.4'
    name: Require MFA for Remote Network Access
    csf_function: protect
    description: Require MFA for remote network access.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.5
    ref_id: '6.5'
    name: Require MFA for Administrative Access
    csf_function: protect
    description: Require MFA for all administrative access accounts, where supported,
      on all enterprise assets, whether managed on-site or through a third-party provider.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.6
    ref_id: '6.6'
    name: Establish and Maintain an Inventory of Authentication and Authorization
      Systems
    csf_function: identify
    description: "Establish and maintain an inventory of the enterprise\u2019s authentication\
      \ and authorization systems, including those hosted on-site or at a remote service\
      \ provider. Review and update the inventory, at a minimum, annually, or more\
      \ frequently."
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.7
    ref_id: '6.7'
    name: Centralize Access Control
    csf_function: protect
    description: Centralize access control for all enterprise assets through a directory
      service or SSO provider, where supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:6.8
    ref_id: '6.8'
    name: Define and Maintain Role-Based Access Control
    csf_function: protect
    description: Define and maintain role-based access control, through determining
      and documenting the access rights necessary for each role within the enterprise
      to successfully carry out its assigned duties. Perform access control reviews
      of enterprise assets to validate that all privileges are authorized, on a recurring
      schedule at a minimum annually, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.1
    ref_id: '7.1'
    name: Establish and Maintain a Vulnerability Management Process
    csf_function: protect
    description: Establish and maintain a documented vulnerability management process
      for enterprise assets. Review and update documentation annually, or when significant
      enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.2
    ref_id: '7.2'
    name: Establish and Maintain a Remediation Process
    csf_function: respond
    description: Establish and maintain a risk-based remediation strategy documented
      in a remediation process, with monthly, or more frequent, reviews.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.3
    ref_id: '7.3'
    name: Perform Automated Operating System Patch Management
    csf_function: protect
    description: Perform operating system updates on enterprise assets through automated
      patch management on a monthly, or more frequent, basis.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.4
    ref_id: '7.4'
    name: Perform Automated Application Patch Management
    csf_function: protect
    description: Perform application updates on enterprise assets through automated
      patch management on a monthly, or more frequent, basis.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.5
    ref_id: '7.5'
    name: Perform Automated Vulnerability Scans of Internal Enterprise Assets
    csf_function: identify
    description: Perform automated vulnerability scans of internal enterprise assets
      on a quarterly, or more frequent, basis. Conduct both authenticated and unauthenticated
      scans, using a SCAP-compliant vulnerability scanning tool.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.6
    ref_id: '7.6'
    name: Perform Automated Vulnerability Scans of Externally-Exposed Enterprise Assets
    csf_function: identify
    description: Perform automated vulnerability scans of externally-exposed enterprise
      assets using a SCAP-compliant vulnerability scanning tool. Perform scans on
      a monthly, or more frequent, basis.
  - urn: urn:intuitem:risk:function:cis-controls-v8:7.7
    ref_id: '7.7'
    name: Remediate Detected Vulnerabilities
    csf_function: respond
    description: Remediate detected vulnerabilities in software through processes
      and tooling on a monthly, or more frequent, basis, based on the remediation
      process.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.1
    ref_id: '8.1'
    name: Establish and Maintain an Audit Log Management Process
    csf_function: protect
    description: "Establish and maintain an audit log management process that defines\
      \ the enterprise\u2019s logging requirements. At a minimum, address the collection,\
      \ review, and retention of audit logs for enterprise assets. Review and update\
      \ documentation annually, or when significant enterprise changes occur that\
      \ could impact this Safeguard."
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.2
    ref_id: '8.2'
    name: Collect Audit Logs
    csf_function: detect
    description: "Collect audit logs. Ensure that logging, per the enterprise\u2019\
      s audit log management process, has been enabled across enterprise assets."
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.3
    ref_id: '8.3'
    name: Ensure Adequate Audit Log Storage
    csf_function: protect
    description: "Ensure that logging destinations maintain adequate storage to comply\
      \ with the enterprise\u2019s audit log management process."
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.4
    ref_id: '8.4'
    name: Standardize Time Synchronization
    csf_function: protect
    description: Standardize time synchronization. Configure at least two synchronized
      time sources across enterprise assets, where supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.5
    ref_id: '8.5'
    name: Collect Detailed Audit Logs
    csf_function: detect
    description: Configure detailed audit logging for enterprise assets containing
      sensitive data. Include event source, date, username, timestamp, source addresses,
      destination addresses, and other useful elements that could assist in a forensic
      investigation.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.6
    ref_id: '8.6'
    name: Collect DNS Query Audit Logs
    csf_function: detect
    description: Collect DNS query audit logs on enterprise assets, where appropriate
      and supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.7
    ref_id: '8.7'
    name: Collect URL Request Audit Logs
    csf_function: detect
    description: Collect URL request audit logs on enterprise assets, where appropriate
      and supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.8
    ref_id: '8.8'
    name: Collect Command-Line Audit Logs
    csf_function: detect
    description: "Collect command-line audit logs. Example implementations include\
      \ collecting audit logs from PowerShell\xAE, BASH\u2122, and remote administrative\
      \ terminals."
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.9
    ref_id: '8.9'
    name: Centralize Audit Logs
    csf_function: detect
    description: Centralize, to the extent possible, audit log collection and retention
      across enterprise assets.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.10
    ref_id: '8.10'
    name: Retain Audit Logs
    csf_function: protect
    description: Retain audit logs across enterprise assets for a minimum of 90 days.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.11
    ref_id: '8.11'
    name: Conduct Audit Log Reviews
    csf_function: detect
    description: Conduct reviews of audit logs to detect anomalies or abnormal events
      that could indicate a potential threat. Conduct reviews on a weekly, or more
      frequent, basis.
  - urn: urn:intuitem:risk:function:cis-controls-v8:8.12
    ref_id: '8.12'
    name: Collect Service Provider Logs
    csf_function: detect
    description: Collect service provider logs, where supported. Example implementations
      include collecting authentication and authorization events, data creation and
      disposal events, and user management events.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.1
    ref_id: '9.1'
    name: Ensure Use of Only Fully Supported Browsers and Email Clients
    csf_function: protect
    description: Ensure only fully supported browsers and email clients are allowed
      to execute in the enterprise, only using the latest version of browsers and
      email clients provided through the vendor.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.2
    ref_id: '9.2'
    name: Use DNS Filtering Services
    csf_function: protect
    description: Use DNS filtering services on all enterprise assets to block access
      to known malicious domains.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.3
    ref_id: '9.3'
    name: Maintain and Enforce Network-Based URL Filters
    csf_function: protect
    description: Enforce and update network-based URL filters to limit an enterprise
      asset from connecting to potentially malicious or unapproved websites. Example
      implementations include category-based filtering, reputation-based filtering,
      or through the use of block lists. Enforce filters for all enterprise assets.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.4
    ref_id: '9.4'
    name: Restrict Unnecessary or Unauthorized Browser and Email Client Extensions
    csf_function: protect
    description: Restrict, either through uninstalling or disabling, any unauthorized
      or unnecessary browser or email client plugins, extensions, and add-on applications.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.5
    ref_id: '9.5'
    name: Implement DMARC
    csf_function: protect
    description: To lower the chance of spoofed or modified emails from valid domains,
      implement DMARC policy and verification, starting with implementing the Sender
      Policy Framework (SPF) and the DomainKeys Identified Mail (DKIM) standards.
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.6
    ref_id: '9.6'
    name: Block Unnecessary File Types
    csf_function: protect
    description: "Block unnecessary file types attempting to enter the enterprise\u2019\
      s email gateway."
  - urn: urn:intuitem:risk:function:cis-controls-v8:9.7
    ref_id: '9.7'
    name: Deploy and Maintain Email Server Anti-Malware Protections
    csf_function: protect
    description: Deploy and maintain email server anti-malware protections, such as
      attachment scanning and/or sandboxing.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.1
    ref_id: '10.1'
    name: Deploy and Maintain Anti-Malware Software
    csf_function: protect
    description: Deploy and maintain anti-malware software on all enterprise assets.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.2
    ref_id: '10.2'
    name: Configure Automatic Anti-Malware Signature Updates
    csf_function: protect
    description: Configure automatic updates for anti-malware signature files on all
      enterprise assets.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.3
    ref_id: '10.3'
    name: Disable Autorun and Autoplay for Removable Media
    csf_function: protect
    description: Disable autorun and autoplay auto-execute functionality for removable
      media.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.4
    ref_id: '10.4'
    name: Configure Automatic Anti-Malware Scanning of Removable Media
    csf_function: detect
    description: Configure anti-malware software to automatically scan removable media.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.5
    ref_id: '10.5'
    name: Enable Anti-Exploitation Features
    csf_function: protect
    description: "Enable anti-exploitation features on enterprise assets and software,\
      \ where possible, such as Microsoft\xAE Data Execution Prevention (DEP), Windows\xAE\
      \ Defender Exploit Guard (WDEG), or Apple\xAE System Integrity Protection (SIP)\
      \ and Gatekeeper\u2122."
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.6
    ref_id: '10.6'
    name: Centrally Manage Anti-Malware Software
    csf_function: protect
    description: Centrally manage anti-malware software.
  - urn: urn:intuitem:risk:function:cis-controls-v8:10.7
    ref_id: '10.7'
    name: Use Behavior-Based Anti-Malware Software
    csf_function: detect
    description: Use behavior-based anti-malware software.
  - urn: urn:intuitem:risk:function:cis-controls-v8:11.1
    ref_id: '11.1'
    name: Establish and Maintain a Data Recovery Process
    csf_function: recover
    description: Establish and maintain a data recovery process. In the process, address
      the scope of data recovery activities, recovery prioritization, and the security
      of backup data. Review and update documentation annually, or when significant
      enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:11.2
    ref_id: '11.2'
    name: Perform Automated Backups
    csf_function: recover
    description: Perform automated backups of in-scope enterprise assets. Run backups
      weekly, or more frequently, based on the sensitivity of the data.
  - urn: urn:intuitem:risk:function:cis-controls-v8:11.3
    ref_id: '11.3'
    name: Protect Recovery Data
    csf_function: protect
    description: Protect recovery data with equivalent controls to the original data.
      Reference encryption or data separation, based on requirements.
  - urn: urn:intuitem:risk:function:cis-controls-v8:11.4
    ref_id: '11.4'
    name: Establish and Maintain an Isolated Instance of Recovery Data
    csf_function: recover
    description: Establish and maintain an isolated instance of recovery data. Example
      implementations include, version controlling backup destinations through offline,
      cloud, or off-site systems or services.
  - urn: urn:intuitem:risk:function:cis-controls-v8:11.5
    ref_id: '11.5'
    name: Test Data Recovery
    csf_function: recover
    description: Test backup recovery quarterly, or more frequently, for a sampling
      of in-scope enterprise assets.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.1
    ref_id: '12.1'
    name: Ensure Network Infrastructure is Up-to-Date
    csf_function: protect
    description: Ensure network infrastructure is kept up-to-date. Example implementations
      include running the latest stable release of software and/or using currently
      supported network-as-a-service (NaaS) offerings. Review software versions monthly,
      or more frequently, to verify software support.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.2
    ref_id: '12.2'
    name: Establish and Maintain a Secure Network Architecture
    csf_function: protect
    description: Establish and maintain a secure network architecture. A secure network
      architecture must address segmentation, least privilege, and availability, at
      a minimum.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.3
    ref_id: '12.3'
    name: Securely Manage Network Infrastructure
    csf_function: protect
    description: Securely manage network infrastructure. Example implementations include
      version-controlled-infrastructure-as-code, and the use of secure network protocols,
      such as SSH and HTTPS.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.4
    ref_id: '12.4'
    name: Establish and Maintain Architecture Diagram(s)
    csf_function: identify
    description: Establish and maintain architecture diagram(s) and/or other network
      system documentation. Review and update documentation annually, or when significant
      enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.5
    ref_id: '12.5'
    name: Centralize Network Authentication, Authorization, and Auditing (AAA)
    csf_function: protect
    description: Centralize network AAA.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.6
    ref_id: '12.6'
    name: Use of Secure Network Management and Communication Protocols
    csf_function: protect
    description: Use secure network management and communication protocols (e.g.,
      802.1X, Wi-Fi Protected Access 2 (WPA2) Enterprise or greater).
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.7
    ref_id: '12.7'
    name: "Ensure Remote Devices Utilize a VPN and are Connecting to an Enterprise\u2019\
      s AAA Infrastructure"
    csf_function: protect
    description: Require users to authenticate to enterprise-managed VPN and authentication
      services prior to accessing enterprise resources on end-user devices.
  - urn: urn:intuitem:risk:function:cis-controls-v8:12.8
    ref_id: '12.8'
    name: Establish and Maintain Dedicated Computing Resources for All Administrative
      Work
    csf_function: protect
    description: Establish and maintain dedicated computing resources, either physically
      or logically separated, for all administrative tasks or tasks requiring administrative
      access. The computing resources should be segmented from the enterprise's primary
      network and not be allowed internet access.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.1
    ref_id: '13.1'
    name: Centralize Security Event Alerting
    csf_function: detect
    description: Centralize security event alerting across enterprise assets for log
      correlation and analysis. Best practice implementation requires the use of a
      SIEM, which includes vendor-defined event correlation alerts. A log analytics
      platform configured with security-relevant correlation alerts also satisfies
      this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.2
    ref_id: '13.2'
    name: Deploy a Host-Based Intrusion Detection Solution
    csf_function: detect
    description: Deploy a host-based intrusion detection solution on enterprise assets,
      where appropriate and/or supported.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.3
    ref_id: '13.3'
    name: Deploy a Network Intrusion Detection Solution
    csf_function: detect
    description: Deploy a network intrusion detection solution on enterprise assets,
      where appropriate. Example implementations include the use of a Network Intrusion
      Detection System (NIDS) or equivalent cloud service provider (CSP) service.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.4
    ref_id: '13.4'
    name: Perform Traffic Filtering Between Network Segments
    csf_function: protect
    description: Perform traffic filtering between network segments, where appropriate.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.5
    ref_id: '13.5'
    name: Manage Access Control for Remote Assets
    csf_function: protect
    description: "Manage access control for assets remotely connecting to enterprise\
      \ resources. Determine amount of access to enterprise resources based on: up-to-date\
      \ anti-malware software installed, configuration compliance with the enterprise\u2019\
      s secure configuration process, and ensuring the operating system and applications\
      \ are up-to-date."
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.6
    ref_id: '13.6'
    name: Collect Network Traffic Flow Logs
    csf_function: detect
    description: Collect network traffic flow logs and/or network traffic to review
      and alert upon from network devices.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.7
    ref_id: '13.7'
    name: Deploy a Host-Based Intrusion Prevention Solution
    csf_function: protect
    description: Deploy a host-based intrusion prevention solution on enterprise assets,
      where appropriate and/or supported. Example implementations include use of an
      Endpoint Detection and Response (EDR) client or host-based IPS agent.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.8
    ref_id: '13.8'
    name: Deploy a Network Intrusion Prevention Solution
    csf_function: protect
    description: Deploy a network intrusion prevention solution, where appropriate.
      Example implementations include the use of a Network Intrusion Prevention System
      (NIPS) or equivalent CSP service.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.9
    ref_id: '13.9'
    name: Deploy Port-Level Access Control
    csf_function: protect
    description: Deploy port-level access control. Port-level access control utilizes
      802.1x, or similar network access control protocols, such as certificates, and
      may incorporate user and/or device authentication.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.10
    ref_id: '13.10'
    name: Perform Application Layer Filtering
    csf_function: protect
    description: Perform application layer filtering. Example implementations include
      a filtering proxy, application layer firewall, or gateway.
  - urn: urn:intuitem:risk:function:cis-controls-v8:13.11
    ref_id: '13.11'
    name: Tune Security Event Alerting Thresholds
    csf_function: detect
    description: Tune security event alerting thresholds monthly, or more frequently.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.1
    ref_id: '14.1'
    name: Establish and Maintain a Security Awareness Program
    csf_function: protect
    description: "Establish and maintain a security awareness program. The purpose\
      \ of a security awareness program is to educate the enterprise\u2019s workforce\
      \ on how to interact with enterprise assets and data in a secure manner. Conduct\
      \ training at hire and, at a minimum, annually. Review and update content annually,\
      \ or when significant enterprise changes occur that could impact this Safeguard."
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.2
    ref_id: '14.2'
    name: Train Workforce Members to Recognize Social Engineering Attacks
    csf_function: protect
    description: Train workforce members to recognize social engineering attacks,
      such as phishing, pre-texting, and tailgating.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.3
    ref_id: '14.3'
    name: Train Workforce Members on Authentication Best Practices
    csf_function: protect
    description: Train workforce members on authentication best practices. Example
      topics include MFA, password composition, and credential management.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.4
    ref_id: '14.4'
    name: Train Workforce on Data Handling Best Practices
    csf_function: protect
    description: Train workforce members on how to identify and properly store, transfer,
      archive, and destroy sensitive data. This also includes training workforce members
      on clear screen and desk best practices, such as locking their screen when they
      step away from their enterprise asset, erasing physical and virtual whiteboards
      at the end of meetings, and storing data and assets securely.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.5
    ref_id: '14.5'
    name: Train Workforce Members on Causes of Unintentional Data Exposure
    csf_function: protect
    description: Train workforce members to be aware of causes for unintentional data
      exposure. Example topics include mis-delivery of sensitive data, losing a portable
      end-user device, or publishing data to unintended audiences.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.6
    ref_id: '14.6'
    name: Train Workforce Members on Recognizing and Reporting Security Incidents
    csf_function: protect
    description: Train workforce members to be able to recognize a potential incident
      and be able to report such an incident.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.7
    ref_id: '14.7'
    name: Train Workforce on How to Identify and Report if Their Enterprise Assets
      are Missing Security Updates
    csf_function: protect
    description: Train workforce to understand how to verify and report out-of-date
      software patches or any failures in automated processes and tools. Part of this
      training should include notifying IT personnel of any failures in automated
      processes and tools.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.8
    ref_id: '14.8'
    name: Train Workforce on the Dangers of Connecting to and Transmitting Enterprise
      Data Over Insecure Networks
    csf_function: protect
    description: Train workforce members on the dangers of connecting to, and transmitting
      data over, insecure networks for enterprise activities. If the enterprise has
      remote workers, training must include guidance to ensure that all users securely
      configure their home network infrastructure.
  - urn: urn:intuitem:risk:function:cis-controls-v8:14.9
    ref_id: '14.9'
    name: Conduct Role-Specific Security Awareness and Skills Training
    csf_function: protect
    description: "Conduct role-specific security awareness and skills training. Example\
      \ implementations include secure system administration courses for IT professionals,\
      \ OWASP\xAE Top 10 vulnerability awareness and prevention training for web application\
      \ developers, and advanced social engineering awareness training for high-profile\
      \ roles."
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.1
    ref_id: '15.1'
    name: Establish and Maintain an Inventory of Service Providers
    csf_function: identify
    description: Establish and maintain an inventory of service providers. The inventory
      is to list all known service providers, include classification(s), and designate
      an enterprise contact for each service provider. Review and update the inventory
      annually, or when significant enterprise changes occur that could impact this
      Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.2
    ref_id: '15.2'
    name: Establish and Maintain a Service Provider Management Policy
    csf_function: identify
    description: Establish and maintain a service provider management policy. Ensure
      the policy addresses the classification, inventory, assessment, monitoring,
      and decommissioning of service providers. Review and update the policy annually,
      or when significant enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.3
    ref_id: '15.3'
    name: Classify Service Providers
    csf_function: identify
    description: Classify service providers. Classification consideration may include
      one or more characteristics, such as data sensitivity, data volume, availability
      requirements, applicable regulations, inherent risk, and mitigated risk. Update
      and review classifications annually, or when significant enterprise changes
      occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.4
    ref_id: '15.4'
    name: Ensure Service Provider Contracts Include Security Requirements
    csf_function: protect
    description: "Ensure service provider contracts include security requirements.\
      \ Example requirements may include minimum security program requirements, security\
      \ incident and/or data breach notification and response, data encryption requirements,\
      \ and data disposal commitments. These security requirements must be consistent\
      \ with the enterprise\u2019s service provider management policy. Review service\
      \ provider contracts annually to ensure contracts are not missing security requirements."
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.5
    ref_id: '15.5'
    name: Assess Service Providers
    csf_function: identify
    description: "Assess service providers consistent with the enterprise\u2019s service\
      \ provider management policy. Assessment scope may vary based on classification(s),\
      \ and may include review of standardized assessment reports, such as Service\
      \ Organization Control 2 (SOC 2) and Payment Card Industry (PCI) Attestation\
      \ of Compliance (AoC), customized questionnaires, or other appropriately rigorous\
      \ processes. Reassess service providers annually, at a minimum, or with new\
      \ and renewed contracts."
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.6
    ref_id: '15.6'
    name: Monitor Service Providers
    csf_function: detect
    description: "Monitor service providers consistent with the enterprise\u2019s\
      \ service provider management policy. Monitoring may include periodic reassessment\
      \ of service provider compliance, monitoring service provider release notes,\
      \ and dark web monitoring."
  - urn: urn:intuitem:risk:function:cis-controls-v8:15.7
    ref_id: '15.7'
    name: Securely Decommission Service Providers
    csf_function: protect
    description: Securely decommission service providers. Example considerations include
      user and service account deactivation, termination of data flows, and secure
      disposal of enterprise data within service provider systems.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.1
    ref_id: '16.1'
    name: "Establish and Maintain a Secure Application Development\_Process"
    csf_function: protect
    description: 'Establish and maintain a secure application development process.
      In the process, address such items as: secure application design standards,
      secure coding practices, developer training, vulnerability management, security
      of third-party code, and application security testing procedures. Review and
      update documentation annually, or when significant enterprise changes occur
      that could impact this Safeguard.'
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.2
    ref_id: '16.2'
    name: Establish and Maintain a Process to Accept and Address Software Vulnerabilities
    csf_function: protect
    description: "Establish and maintain a process to accept and address reports of\
      \ software vulnerabilities, including providing a means for external entities\
      \ to report.\_The process is to include such items as: a vulnerability handling\
      \ policy that identifies reporting process, responsible party for handling vulnerability\
      \ reports, and a process for intake, assignment, remediation, and remediation\
      \ testing.\_As part of the process, use a vulnerability tracking system that\
      \ includes severity ratings, and metrics for measuring timing for identification,\
      \ analysis, and remediation of vulnerabilities.\_Review and update documentation\
      \ annually, or when significant enterprise changes occur that could impact this\
      \ Safeguard.\n\nThird-party application developers need to consider this an\
      \ externally-facing policy that helps to set expectations for outside stakeholders."
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.3
    ref_id: '16.3'
    name: Perform Root Cause Analysis on Security Vulnerabilities
    csf_function: protect
    description: Perform root cause analysis on security vulnerabilities. When reviewing
      vulnerabilities, root cause analysis is the task of evaluating underlying issues
      that create vulnerabilities in code, and allows development teams to move beyond
      just fixing individual vulnerabilities as they arise.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.4
    ref_id: '16.4'
    name: Establish and Manage an Inventory of Third-Party Software Components
    csf_function: protect
    description: "Establish and manage an updated inventory of third-party components\
      \ used in development, often referred to as a \u201Cbill of materials,\u201D\
      \ as well as components slated for future use.\_This inventory is to include\
      \ any risks that each third-party component could pose.\_Evaluate the list at\
      \ least monthly to identify any changes or updates to these components, and\
      \ validate that the component is still supported."
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.5
    ref_id: '16.5'
    name: Use Up-to-Date and Trusted Third-Party Software Components
    csf_function: protect
    description: "Use up-to-date and trusted third-party software components. When\
      \ possible, choose established and proven frameworks and libraries that provide\
      \ adequate security.\_Acquire these components from trusted sources or evaluate\
      \ the software for vulnerabilities before use."
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.6
    ref_id: '16.6'
    name: Establish and Maintain a Severity Rating System and Process for Application
      Vulnerabilities
    csf_function: protect
    description: Establish and maintain a severity rating system and process for application
      vulnerabilities that facilitates prioritizing the order in which discovered
      vulnerabilities are fixed. This process includes setting a minimum level of
      security acceptability for releasing code or applications. Severity ratings
      bring a systematic way of triaging vulnerabilities that improves risk management
      and helps ensure the most severe bugs are fixed first. Review and update the
      system and process annually.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.7
    ref_id: '16.7'
    name: Use Standard Hardening Configuration Templates for Application Infrastructure
    csf_function: protect
    description: Use standard, industry-recommended hardening configuration templates
      for application infrastructure components. This includes underlying servers,
      databases, and web servers, and applies to cloud containers, Platform as a Service
      (PaaS) components, and SaaS components. Do not allow in-house developed software
      to weaken configuration hardening.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.8
    ref_id: '16.8'
    name: Separate Production and Non-Production Systems
    csf_function: protect
    description: Maintain separate environments for production and non-production
      systems.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.9
    ref_id: '16.9'
    name: Train Developers in Application Security Concepts and Secure Coding
    csf_function: protect
    description: Ensure that all software development personnel receive training in
      writing secure code for their specific development environment and responsibilities.
      Training can include general security principles and application security standard
      practices. Conduct training at least annually and design in a way to promote
      security within the development team, and build a culture of security among
      the developers.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.10
    ref_id: '16.10'
    name: Apply Secure Design Principles in Application Architectures
    csf_function: protect
    description: Apply secure design principles in application architectures. Secure
      design principles include the concept of least privilege and enforcing mediation
      to validate every operation that the user makes, promoting the concept of "never
      trust user input." Examples include ensuring that explicit error checking is
      performed and documented for all input, including for size, data type, and acceptable
      ranges or formats. Secure design also means minimizing the application infrastructure
      attack surface, such as turning off unprotected ports and services, removing
      unnecessary programs and files, and renaming or removing default accounts.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.11
    ref_id: '16.11'
    name: Leverage Vetted Modules or Services for Application Security Components
    csf_function: protect
    description: "Leverage vetted modules or services for application security components,\
      \ such as identity management, encryption, and auditing and logging. Using platform\
      \ features in critical security functions will reduce developers\u2019 workload\
      \ and minimize the likelihood of design or implementation errors. Modern operating\
      \ systems provide effective mechanisms for identification, authentication, and\
      \ authorization and make those mechanisms available to applications. Use only\
      \ standardized, currently accepted, and extensively reviewed encryption algorithms.\
      \ Operating systems also provide mechanisms to create and maintain secure audit\
      \ logs."
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.12
    ref_id: '16.12'
    name: Implement Code-Level Security Checks
    csf_function: protect
    description: Apply static and dynamic analysis tools within the application life
      cycle to verify that secure coding practices are being followed.
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.13
    ref_id: '16.13'
    name: Conduct Application Penetration Testing
    csf_function: protect
    description: "Conduct application penetration testing. For critical applications,\
      \ authenticated penetration testing is better suited to finding business logic\
      \ vulnerabilities than code scanning and automated security testing.\_Penetration\
      \ testing relies on the skill of the tester to manually manipulate an application\
      \ as an authenticated and unauthenticated user."
  - urn: urn:intuitem:risk:function:cis-controls-v8:16.14
    ref_id: '16.14'
    name: Conduct Threat Modeling
    csf_function: protect
    description: Conduct threat modeling. Threat modeling is the process of identifying
      and addressing application security design flaws within a design, before code
      is created. It is conducted through specially trained individuals who evaluate
      the application design and gauge security risks for each entry point and access
      level. The goal is to map out the application, architecture, and infrastructure
      in a structured way to understand its weaknesses.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.1
    ref_id: '17.1'
    name: Designate Personnel to Manage Incident Handling
    csf_function: respond
    description: "Designate one key person, and at least one backup, who will manage\
      \ the enterprise\u2019s incident handling process. Management personnel are\
      \ responsible for the coordination and documentation of incident response and\
      \ recovery efforts and can consist of employees internal to the enterprise,\
      \ third-party vendors, or a hybrid approach. If using a third-party vendor,\
      \ designate at least one person internal to the enterprise to oversee any third-party\
      \ work. Review annually, or when significant enterprise changes occur that could\
      \ impact this Safeguard."
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.2
    ref_id: '17.2'
    name: Establish and Maintain Contact Information for Reporting Security Incidents
    csf_function: respond
    description: Establish and maintain contact information for parties that need
      to be informed of security incidents. Contacts may include internal staff, third-party
      vendors, law enforcement, cyber insurance providers, relevant government agencies,
      Information Sharing and Analysis Center (ISAC) partners, or other stakeholders.
      Verify contacts annually to ensure that information is up-to-date.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.3
    ref_id: '17.3'
    name: Establish and Maintain an Enterprise Process for Reporting Incidents
    csf_function: respond
    description: Establish and maintain an enterprise process for the workforce to
      report security incidents. The process includes reporting timeframe, personnel
      to report to, mechanism for reporting, and the minimum information to be reported.
      Ensure the process is publicly available to all of the workforce. Review annually,
      or when significant enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.4
    ref_id: '17.4'
    name: Establish and Maintain an Incident Response Process
    csf_function: respond
    description: Establish and maintain an incident response process that addresses
      roles and responsibilities, compliance requirements, and a communication plan.
      Review annually, or when significant enterprise changes occur that could impact
      this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.5
    ref_id: '17.5'
    name: Assign Key Roles and Responsibilities
    csf_function: respond
    description: Assign key roles and responsibilities for incident response, including
      staff from legal, IT, information security, facilities, public relations, human
      resources, incident responders, and analysts, as applicable. Review annually,
      or when significant enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.6
    ref_id: '17.6'
    name: Define Mechanisms for Communicating During Incident Response
    csf_function: respond
    description: Determine which primary and secondary mechanisms will be used to
      communicate and report during a security incident. Mechanisms can include phone
      calls, emails, or letters. Keep in mind that certain mechanisms, such as emails,
      can be affected during a security incident. Review annually, or when significant
      enterprise changes occur that could impact this Safeguard.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.7
    ref_id: '17.7'
    name: Conduct Routine Incident Response Exercises
    csf_function: recover
    description: Plan and conduct routine incident response exercises and scenarios
      for key personnel involved in the incident response process to prepare for responding
      to real-world incidents. Exercises need to test communication channels, decision
      making, and workflows. Conduct testing on an annual basis, at a minimum.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.8
    ref_id: '17.8'
    name: Conduct Post-Incident Reviews
    csf_function: recover
    description: Conduct post-incident reviews. Post-incident reviews help prevent
      incident recurrence through identifying lessons learned and follow-up action.
  - urn: urn:intuitem:risk:function:cis-controls-v8:17.9
    ref_id: '17.9'
    name: Establish and Maintain Security Incident Thresholds
    csf_function: recover
    description: 'Establish and maintain security incident thresholds, including,
      at a minimum, differentiating between an incident and an event. Examples can
      include: abnormal activity, security vulnerability, security weakness, data
      breach, privacy incident, etc. Review annually, or when significant enterprise
      changes occur that could impact this Safeguard.'
  - urn: urn:intuitem:risk:function:cis-controls-v8:18.1
    ref_id: '18.1'
    name: Establish and Maintain a Penetration Testing Program
    csf_function: identify
    description: Establish and maintain a penetration testing program appropriate
      to the size, complexity, and maturity of the enterprise. Penetration testing
      program characteristics include scope, such as network, web application, Application
      Programming Interface (API), hosted services, and physical premise controls;
      frequency; limitations, such as acceptable hours, and excluded attack types;
      point of contact information; remediation, such as how findings will be routed
      internally; and retrospective requirements.
  - urn: urn:intuitem:risk:function:cis-controls-v8:18.2
    ref_id: '18.2'
    name: Perform Periodic External Penetration Tests
    csf_function: identify
    description: Perform periodic external penetration tests based on program requirements,
      no less than annually. External penetration testing must include enterprise
      and environmental reconnaissance to detect exploitable information. Penetration
      testing requires specialized skills and experience and must be conducted through
      a qualified party. The testing may be clear box or opaque box.
  - urn: urn:intuitem:risk:function:cis-controls-v8:18.3
    ref_id: '18.3'
    name: Remediate Penetration Test Findings
    csf_function: protect
    description: "Remediate penetration test findings based on the enterprise\u2019\
      s policy for remediation scope and prioritization."
  - urn: urn:intuitem:risk:function:cis-controls-v8:18.4
    ref_id: '18.4'
    name: Validate Security Measures
    csf_function: protect
    description: Validate security measures after each penetration test. If deemed
      necessary, modify rulesets and capabilities to detect the techniques used during
      testing.
  - urn: urn:intuitem:risk:function:cis-controls-v8:18.5
    ref_id: '18.5'
    name: Perform Periodic Internal Penetration Tests
    csf_function: identify
    description: Perform periodic internal penetration tests based on program requirements,
      no less than annually. The testing may be clear box or opaque box.
  framework:
    urn: urn:tomaszhalys:risk:framework:cis-controls-v8
    ref_id: CIS-Controls-v8
    name: CIS Controls v8
    description: CIS Controls v8
    implementation_groups_definition:
    - ref_id: IG1
      name: IG1
      description: Minimum standard of information security for all enterprises.
    - ref_id: IG2
      name: IG2
      description: For enterprises managing IT infrastructure of multiple departments
        with differing risk profiles.
    - ref_id: IG3
      name: IG3
      description: To secure sensitive and confidential data.
    requirement_nodes:
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      assessable: false
      depth: 1
      ref_id: '1'
      name: Inventory and Control of Enterprise Assets
      description: Actively manage (inventory, track, and correct) all enterprise
        assets (end-user devices, including portable and mobile; network devices;
        non-computing/Internet of Things (IoT) devices; and servers) connected to
        the infrastructure physically, virtually, remotely, and those within cloud
        environments, to accurately know the totality of assets that need to be monitored
        and protected within the enterprise. This will also support identifying unauthorized
        and unmanaged assets to remove or remediate.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      ref_id: '1.1'
      name: Establish and Maintain Detailed Enterprise Asset Inventory
      description: "Establish and maintain an accurate, detailed, and up-to-date inventory\
        \ of all enterprise assets with the potential to store or process data, to\
        \ include: end-user devices (including portable and mobile), network devices,\
        \ non-computing/IoT devices, and servers. Ensure the inventory records the\
        \ network address (if static), hardware address, machine name, enterprise\
        \ asset owner, department for each asset, and whether the asset has been approved\
        \ to connect to the network. For mobile end-user devices,\_MDM type tools\
        \ can support this process, where appropriate. This inventory includes assets\_\
        connected to the infrastructure physically, virtually, remotely, and those\
        \ within cloud environments. Additionally, it includes assets that are regularly\
        \ connected to the enterprise\u2019s network infrastructure, even if they\
        \ are\_not under control of the enterprise. Review and update the inventory\
        \ of all enterprise assets bi-annually, or more frequently."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:1.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      ref_id: '1.2'
      name: Address Unauthorized Assets
      description: Ensure that a process exists to address unauthorized assets on
        a weekly basis. The enterprise may choose to remove the asset from the network,
        deny the asset from connecting remotely to the network, or quarantine the
        asset.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:1.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      ref_id: '1.3'
      name: Utilize an Active Discovery Tool
      description: "Utilize an active discovery tool to identify assets connected\
        \ to the enterprise\u2019s network. Configure the active discovery tool to\
        \ execute daily, or more frequently."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:1.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      ref_id: '1.4'
      name: Use Dynamic Host Configuration Protocol (DHCP) Logging to Update Enterprise
        Asset Inventory
      description: "Use DHCP logging on all DHCP servers or Internet Protocol (IP)\
        \ address management tools to update the enterprise\u2019s asset inventory.\
        \ Review and use logs to update the enterprise\u2019s asset inventory weekly,\
        \ or more frequently."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:1.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:1
      ref_id: '1.5'
      name: Use a Passive Asset Discovery Tool
      description: "Use a passive discovery tool to identify assets connected to the\
        \ enterprise\u2019s network. Review and use scans to update the enterprise\u2019\
        s asset inventory at least weekly, or more frequently."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:1.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      assessable: false
      depth: 1
      ref_id: '2'
      name: Inventory and Control of Software Assets
      description: Actively manage (inventory, track, and correct) all software (operating
        systems and applications) on the network so that only authorized software
        is installed and can execute, and that unauthorized and unmanaged software
        is found and prevented from installation or execution.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.1'
      name: Establish and Maintain a Software Inventory
      description: Establish and maintain a detailed inventory of all licensed software
        installed on enterprise assets. The software inventory must document the title,
        publisher, initial install/use date, and business purpose for each entry;
        where appropriate, include the Uniform Resource Locator (URL), app store(s),
        version(s), deployment mechanism, and decommission date. Review and update
        the software inventory bi-annually, or more frequently.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.2'
      name: Ensure Authorized Software is Currently Supported
      description: "Ensure that only currently supported software is designated as\
        \ authorized in the software inventory for enterprise assets. If software\
        \ is unsupported, yet necessary for the fulfillment of the enterprise\u2019\
        s mission, document an exception detailing mitigating controls and residual\
        \ risk acceptance. For any unsupported software without an exception documentation,\
        \ designate as unauthorized. Review the software list to verify software support\
        \ at least monthly, or more frequently."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.3'
      name: Address Unauthorized Software
      description: Ensure that unauthorized software is either removed from use on
        enterprise assets or receives a documented exception. Review monthly, or more
        frequently.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.4'
      name: Utilize Automated Software Inventory Tools
      description: Utilize software inventory tools, when possible, throughout the
        enterprise to automate the discovery and documentation of installed software.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.5'
      name: Allowlist Authorized Software
      description: "Use technical controls, such as application allowlisting, to ensure\
        \ that only authorized software can execute or be accessed. Reassess\_bi-annually,\
        \ or more frequently."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.6'
      name: Allowlist Authorized Libraries
      description: Use technical controls to ensure that only authorized software
        libraries, such as specific .dll, .ocx, .so, etc., files, are allowed to load
        into a system process. Block unauthorized libraries from loading into a system
        process. Reassess bi-annually, or more frequently.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:2
      ref_id: '2.7'
      name: Allowlist Authorized Scripts
      description: "Use technical controls, such as digital signatures and version\
        \ control, to ensure that only authorized scripts, such as specific .ps1,\
        \ .py, etc., files, are allowed to execute. Block unauthorized scripts from\
        \ executing. Reassess\_bi-annually, or more frequently."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:2.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      assessable: false
      depth: 1
      ref_id: '3'
      name: Data Protection
      description: Develop processes and technical controls to identify, classify,
        securely handle, retain, and dispose of data.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.1'
      name: Establish and Maintain a Data Management Process
      description: Establish and maintain a data management process. In the process,
        address data sensitivity, data owner, handling of data, data retention limits,
        and disposal requirements, based on sensitivity and retention standards for
        the enterprise. Review and update documentation annually, or when significant
        enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.2'
      name: Establish and Maintain a Data Inventory
      description: "Establish and maintain a data inventory, based on the enterprise\u2019\
        s data management process. Inventory sensitive data, at a minimum. Review\
        \ and update inventory annually, at a minimum, with a priority on sensitive\
        \ data."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.3'
      name: Configure Data Access Control Lists
      description: "Configure data access control lists based on a user\u2019s need\
        \ to know. Apply data access control lists, also known as access permissions,\
        \ to local and remote file systems, databases, and applications."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.4'
      name: Enforce Data Retention
      description: "Retain data according to the enterprise\u2019s data management\
        \ process. Data retention must include both minimum and maximum timelines."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.5'
      name: Securely Dispose of Data
      description: "Securely dispose of data as outlined in the enterprise\u2019s\
        \ data management process. Ensure the disposal process and method are commensurate\
        \ with the data sensitivity."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.6'
      name: Encrypt Data on End-User Devices
      description: "Encrypt data on end-user devices containing sensitive data. Example\
        \ implementations can include: Windows BitLocker\xAE, Apple FileVault\xAE\
        , Linux\xAE dm-crypt."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.7'
      name: Establish and Maintain a Data Classification Scheme
      description: "Establish and maintain an overall data classification scheme for\
        \ the enterprise. Enterprises may use labels, such as \u201CSensitive,\u201D\
        \ \u201CConfidential,\u201D and \u201CPublic,\u201D and classify their data\
        \ according to those labels. Review and update the classification scheme annually,\
        \ or when significant enterprise changes occur that could impact this Safeguard."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.8'
      name: Document Data Flows
      description: "Document data flows. Data flow documentation includes service\
        \ provider data flows and should be based on the enterprise\u2019s data management\
        \ process. Review and update documentation annually, or when significant enterprise\
        \ changes occur that could impact this Safeguard."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.9'
      name: Encrypt Data on Removable Media
      description: Encrypt data on removable media.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.10
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.10'
      name: Encrypt Sensitive Data in Transit
      description: 'Encrypt sensitive data in transit. Example implementations can
        include: Transport Layer Security (TLS) and Open Secure Shell (OpenSSH).'
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.10
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.11
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.11'
      name: Encrypt Sensitive Data at Rest
      description: Encrypt sensitive data at rest on servers, applications, and databases
        containing sensitive data. Storage-layer encryption, also known as server-side
        encryption, meets the minimum requirement of this Safeguard. Additional encryption
        methods may include application-layer encryption, also known as client-side
        encryption, where access to the data storage device(s) does not permit access
        to the plain-text data.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.11
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.12
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.12'
      name: Segment Data Processing and Storage Based on Sensitivity
      description: Segment data processing and storage based on the sensitivity of
        the data. Do not process sensitive data on enterprise assets intended for
        lower sensitivity data.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.12
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.13
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.13'
      name: Deploy a Data Loss Prevention Solution
      description: Implement an automated tool, such as a host-based Data Loss Prevention
        (DLP) tool to identify all sensitive data stored, processed, or transmitted
        through enterprise assets, including those located onsite or at a remote service
        provider, and update the enterprise's sensitive data inventory.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.13
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3.14
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:3
      ref_id: '3.14'
      name: Log Sensitive Data Access
      description: Log sensitive data access, including modification and disposal.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:3.14
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      assessable: false
      depth: 1
      ref_id: '4'
      name: Secure Configuration of Enterprise Assets and Software
      description: Establish and maintain the secure configuration of enterprise assets
        (end-user devices, including portable and mobile; network devices; non-computing/IoT
        devices; and servers) and software (operating systems and applications).
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.1'
      name: Establish and Maintain a Secure Configuration Process
      description: Establish and maintain a secure configuration process for enterprise
        assets (end-user devices, including portable and mobile, non-computing/IoT
        devices, and servers) and software (operating systems and applications). Review
        and update documentation annually, or when significant enterprise changes
        occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.2'
      name: Establish and Maintain a Secure Configuration Process for Network Infrastructure
      description: Establish and maintain a secure configuration process for network
        devices. Review and update documentation annually, or when significant enterprise
        changes occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.3'
      name: Configure Automatic Session Locking on Enterprise Assets
      description: Configure automatic session locking on enterprise assets after
        a defined period of inactivity. For general purpose operating systems, the
        period must not exceed 15 minutes. For mobile end-user devices, the period
        must not exceed 2 minutes.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.4'
      name: Implement and Manage a Firewall on Servers
      description: Implement and manage a firewall on servers, where supported. Example
        implementations include a virtual firewall, operating system firewall, or
        a third-party firewall agent.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.5'
      name: Implement and Manage a Firewall on End-User Devices
      description: Implement and manage a host-based firewall or port-filtering tool
        on end-user devices, with a default-deny rule that drops all traffic except
        those services and ports that are explicitly allowed.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.6'
      name: Securely Manage Enterprise Assets and Software
      description: Securely manage enterprise assets and software. Example implementations
        include managing configuration through version-controlled-infrastructure-as-code
        and accessing administrative interfaces over secure network protocols, such
        as Secure Shell (SSH) and Hypertext Transfer Protocol Secure (HTTPS). Do not
        use insecure management protocols, such as Telnet (Teletype Network) and HTTP,
        unless operationally essential.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.7'
      name: Manage Default Accounts on Enterprise Assets and Software
      description: 'Manage default accounts on enterprise assets and software, such
        as root, administrator, and other pre-configured vendor accounts. Example
        implementations can include: disabling default accounts or making them unusable.'
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.8'
      name: Uninstall or Disable Unnecessary Services on Enterprise Assets and Software
      description: Uninstall or disable unnecessary services on enterprise assets
        and software, such as an unused file sharing service, web application module,
        or service function.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.9'
      name: Configure Trusted DNS Servers on Enterprise Assets
      description: 'Configure trusted DNS servers on enterprise assets. Example implementations
        include: configuring assets to use enterprise-controlled DNS servers and/or
        reputable externally accessible DNS servers.'
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.10
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.10'
      name: Enforce Automatic Device Lockout on Portable End-User Devices
      description: "Enforce automatic device lockout following a predetermined threshold\
        \ of local failed authentication attempts on portable end-user devices, where\
        \ supported. For laptops, do not allow more than 20 failed authentication\
        \ attempts; for tablets and smartphones, no more than 10 failed authentication\
        \ attempts. Example implementations include Microsoft\xAE InTune Device Lock\
        \ and Apple\xAE Configuration Profile maxFailedAttempts."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.10
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.11
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.11'
      name: Enforce Remote Wipe Capability on Portable End-User Devices
      description: Remotely wipe enterprise data from enterprise-owned portable end-user
        devices when deemed appropriate such as lost or stolen devices, or when an
        individual no longer supports the enterprise.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.11
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4.12
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:4
      ref_id: '4.12'
      name: Separate Enterprise Workspaces on Mobile End-User Devices
      description: "Ensure separate enterprise workspaces are used on mobile end-user\
        \ devices, where supported. Example implementations include using an Apple\xAE\
        \ Configuration Profile or Android\u2122 Work Profile to separate enterprise\
        \ applications and data from personal applications and data."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:4.12
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      assessable: false
      depth: 1
      ref_id: '5'
      name: Account Management
      description: Use processes and tools to assign and manage authorization to credentials
        for user accounts, including administrator accounts, as well as service accounts,
        to enterprise assets and software.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.1'
      name: Establish and Maintain an Inventory of Accounts
      description: "Establish and maintain an inventory of all accounts managed in\
        \ the enterprise. The inventory must include both user and administrator accounts.\
        \ The inventory, at a minimum, should contain the person\u2019s name, username,\
        \ start/stop dates, and department. Validate that all active accounts are\
        \ authorized, on a recurring schedule at a minimum quarterly, or more frequently."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.2'
      name: Use Unique Passwords
      description: Use unique passwords for all enterprise assets. Best practice implementation
        includes, at a minimum, an 8-character password for accounts using MFA and
        a 14-character password for accounts not using MFA.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.3'
      name: Disable Dormant Accounts
      description: Delete or disable any dormant accounts after a period of 45 days
        of inactivity, where supported.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.4'
      name: Restrict Administrator Privileges to Dedicated Administrator Accounts
      description: "Restrict administrator privileges to dedicated administrator accounts\
        \ on enterprise assets. Conduct general computing activities, such as internet\
        \ browsing, email, and productivity suite use, from the user\u2019s primary,\
        \ non-privileged account."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.5'
      name: Establish and Maintain an Inventory of Service Accounts
      description: Establish and maintain an inventory of service accounts. The inventory,
        at a minimum, must contain department owner, review date, and purpose. Perform
        service account reviews to validate that all active accounts are authorized,
        on a recurring schedule at a minimum quarterly, or more frequently.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:5
      ref_id: '5.6'
      name: Centralize Account Management
      description: Centralize account management through a directory or identity service.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:5.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      assessable: false
      depth: 1
      ref_id: '6'
      name: Access Control Management
      description: Use processes and tools to create, assign, manage, and revoke access
        credentials and privileges for user, administrator, and service accounts for
        enterprise assets and software.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.1'
      name: Establish an Access Granting Process
      description: Establish and follow a process, preferably automated, for granting
        access to enterprise assets upon new hire, rights grant, or role change of
        a user.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.2'
      name: Establish an Access Revoking Process
      description: Establish and follow a process, preferably automated, for revoking
        access to enterprise assets, through disabling accounts immediately upon termination,
        rights revocation, or role change of a user. Disabling accounts, instead of
        deleting accounts, may be necessary to preserve audit trails.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.3'
      name: Require MFA for Externally-Exposed Applications
      description: Require all externally-exposed enterprise or third-party applications
        to enforce MFA, where supported. Enforcing MFA through a directory service
        or SSO provider is a satisfactory implementation of this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.4'
      name: Require MFA for Remote Network Access
      description: Require MFA for remote network access.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.5'
      name: Require MFA for Administrative Access
      description: Require MFA for all administrative access accounts, where supported,
        on all enterprise assets, whether managed on-site or through a third-party
        provider.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.6'
      name: Establish and Maintain an Inventory of Authentication and Authorization
        Systems
      description: "Establish and maintain an inventory of the enterprise\u2019s authentication\
        \ and authorization systems, including those hosted on-site or at a remote\
        \ service provider. Review and update the inventory, at a minimum, annually,\
        \ or more frequently."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.7'
      name: Centralize Access Control
      description: Centralize access control for all enterprise assets through a directory
        service or SSO provider, where supported.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:6
      ref_id: '6.8'
      name: Define and Maintain Role-Based Access Control
      description: Define and maintain role-based access control, through determining
        and documenting the access rights necessary for each role within the enterprise
        to successfully carry out its assigned duties. Perform access control reviews
        of enterprise assets to validate that all privileges are authorized, on a
        recurring schedule at a minimum annually, or more frequently.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:6.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      assessable: false
      depth: 1
      ref_id: '7'
      name: Continuous Vulnerability Management
      description: "Develop a plan to continuously assess and track vulnerabilities\
        \ on all enterprise assets within the enterprise\u2019s infrastructure, in\
        \ order to remediate, and minimize, the window of opportunity for attackers.\
        \ Monitor public and private industry sources for new threat and vulnerability\
        \ information."
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      ref_id: '7.1'
      name: Establish and Maintain a Vulnerability Management Process
      description: Establish and maintain a documented vulnerability management process
        for enterprise assets. Review and update documentation annually, or when significant
        enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:7.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      ref_id: '7.2'
      name: Establish and Maintain a Remediation Process
      description: Establish and maintain a risk-based remediation strategy documented
        in a remediation process, with monthly, or more frequent, reviews.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:7.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      ref_id: '7.3'
      name: Perform Automated Operating System Patch Management
      description: Perform operating system updates on enterprise assets through automated
        patch management on a monthly, or more frequent, basis.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:7.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      ref_id: '7.4'
      name: Perform Automated Application Patch Management
      description: Perform application updates on enterprise assets through automated
        patch management on a monthly, or more frequent, basis.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:7.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7
      ref_id: '7.5'
      name: Perform Automated Vulnerability Scans of Internal Enterprise Assets
      description: Perform automated vulnerability scans of internal enterprise assets
        on a quarterly, or more frequent, basis. Conduct both authenticated and unauthenticated
        scans, using a SCAP-compliant vulnerability scanning tool.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:7.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:7.6
      assessable: true
      depth: 2
