      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.1'
      name: Ensure Network Infrastructure is Up-to-Date
      description: Ensure network infrastructure is kept up-to-date. Example implementations
        include running the latest stable release of software and/or using currently
        supported network-as-a-service (NaaS) offerings. Review software versions
        monthly, or more frequently, to verify software support.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.2'
      name: Establish and Maintain a Secure Network Architecture
      description: Establish and maintain a secure network architecture. A secure
        network architecture must address segmentation, least privilege, and availability,
        at a minimum.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.3'
      name: Securely Manage Network Infrastructure
      description: Securely manage network infrastructure. Example implementations
        include version-controlled-infrastructure-as-code, and the use of secure network
        protocols, such as SSH and HTTPS.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.4'
      name: Establish and Maintain Architecture Diagram(s)
      description: Establish and maintain architecture diagram(s) and/or other network
        system documentation. Review and update documentation annually, or when significant
        enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.5'
      name: Centralize Network Authentication, Authorization, and Auditing (AAA)
      description: Centralize network AAA.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.6'
      name: Use of Secure Network Management and Communication Protocols
      description: Use secure network management and communication protocols (e.g.,
        802.1X, Wi-Fi Protected Access 2 (WPA2) Enterprise or greater).
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.7'
      name: "Ensure Remote Devices Utilize a VPN and are Connecting to an Enterprise\u2019\
        s AAA Infrastructure"
      description: Require users to authenticate to enterprise-managed VPN and authentication
        services prior to accessing enterprise resources on end-user devices.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:12
      ref_id: '12.8'
      name: Establish and Maintain Dedicated Computing Resources for All Administrative
        Work
      description: Establish and maintain dedicated computing resources, either physically
        or logically separated, for all administrative tasks or tasks requiring administrative
        access. The computing resources should be segmented from the enterprise's
        primary network and not be allowed internet access.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:12.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      assessable: false
      depth: 1
      ref_id: '13'
      name: Network Monitoring and Defense
      description: "Operate processes and tooling to establish and maintain comprehensive\
        \ network monitoring and defense against security threats across the enterprise\u2019\
        s network infrastructure and user base."
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.1'
      name: Centralize Security Event Alerting
      description: Centralize security event alerting across enterprise assets for
        log correlation and analysis. Best practice implementation requires the use
        of a SIEM, which includes vendor-defined event correlation alerts. A log analytics
        platform configured with security-relevant correlation alerts also satisfies
        this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.2'
      name: Deploy a Host-Based Intrusion Detection Solution
      description: Deploy a host-based intrusion detection solution on enterprise
        assets, where appropriate and/or supported.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.3'
      name: Deploy a Network Intrusion Detection Solution
      description: Deploy a network intrusion detection solution on enterprise assets,
        where appropriate. Example implementations include the use of a Network Intrusion
        Detection System (NIDS) or equivalent cloud service provider (CSP) service.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.4'
      name: Perform Traffic Filtering Between Network Segments
      description: Perform traffic filtering between network segments, where appropriate.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.5'
      name: Manage Access Control for Remote Assets
      description: "Manage access control for assets remotely connecting to enterprise\
        \ resources. Determine amount of access to enterprise resources based on:\
        \ up-to-date anti-malware software installed, configuration compliance with\
        \ the enterprise\u2019s secure configuration process, and ensuring the operating\
        \ system and applications are up-to-date."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.6'
      name: Collect Network Traffic Flow Logs
      description: Collect network traffic flow logs and/or network traffic to review
        and alert upon from network devices.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.7'
      name: Deploy a Host-Based Intrusion Prevention Solution
      description: Deploy a host-based intrusion prevention solution on enterprise
        assets, where appropriate and/or supported. Example implementations include
        use of an Endpoint Detection and Response (EDR) client or host-based IPS agent.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.8'
      name: Deploy a Network Intrusion Prevention Solution
      description: Deploy a network intrusion prevention solution, where appropriate.
        Example implementations include the use of a Network Intrusion Prevention
        System (NIPS) or equivalent CSP service.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.9'
      name: Deploy Port-Level Access Control
      description: Deploy port-level access control. Port-level access control utilizes
        802.1x, or similar network access control protocols, such as certificates,
        and may incorporate user and/or device authentication.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.10
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.10'
      name: Perform Application Layer Filtering
      description: Perform application layer filtering. Example implementations include
        a filtering proxy, application layer firewall, or gateway.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.10
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13.11
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:13
      ref_id: '13.11'
      name: Tune Security Event Alerting Thresholds
      description: Tune security event alerting thresholds monthly, or more frequently.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:13.11
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      assessable: false
      depth: 1
      ref_id: '14'
      name: Security Awareness and Skills Training
      description: Establish and maintain a security awareness program to influence
        behavior among the workforce to be security conscious and properly skilled
        to reduce cybersecurity risks to the enterprise.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.1'
      name: Establish and Maintain a Security Awareness Program
      description: "Establish and maintain a security awareness program. The purpose\
        \ of a security awareness program is to educate the enterprise\u2019s workforce\
        \ on how to interact with enterprise assets and data in a secure manner. Conduct\
        \ training at hire and, at a minimum, annually. Review and update content\
        \ annually, or when significant enterprise changes occur that could impact\
        \ this Safeguard."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.2'
      name: Train Workforce Members to Recognize Social Engineering Attacks
      description: Train workforce members to recognize social engineering attacks,
        such as phishing, pre-texting, and tailgating.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.3'
      name: Train Workforce Members on Authentication Best Practices
      description: Train workforce members on authentication best practices. Example
        topics include MFA, password composition, and credential management.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.4'
      name: Train Workforce on Data Handling Best Practices
      description: Train workforce members on how to identify and properly store,
        transfer, archive, and destroy sensitive data. This also includes training
        workforce members on clear screen and desk best practices, such as locking
        their screen when they step away from their enterprise asset, erasing physical
        and virtual whiteboards at the end of meetings, and storing data and assets
        securely.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.5'
      name: Train Workforce Members on Causes of Unintentional Data Exposure
      description: Train workforce members to be aware of causes for unintentional
        data exposure. Example topics include mis-delivery of sensitive data, losing
        a portable end-user device, or publishing data to unintended audiences.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.6'
      name: Train Workforce Members on Recognizing and Reporting Security Incidents
      description: Train workforce members to be able to recognize a potential incident
        and be able to report such an incident.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.7'
      name: Train Workforce on How to Identify and Report if Their Enterprise Assets
        are Missing Security Updates
      description: Train workforce to understand how to verify and report out-of-date
        software patches or any failures in automated processes and tools. Part of
        this training should include notifying IT personnel of any failures in automated
        processes and tools.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.8'
      name: Train Workforce on the Dangers of Connecting to and Transmitting Enterprise
        Data Over Insecure Networks
      description: Train workforce members on the dangers of connecting to, and transmitting
        data over, insecure networks for enterprise activities. If the enterprise
        has remote workers, training must include guidance to ensure that all users
        securely configure their home network infrastructure.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:14
      ref_id: '14.9'
      name: Conduct Role-Specific Security Awareness and Skills Training
      description: "Conduct role-specific security awareness and skills training.\
        \ Example implementations include secure system administration courses for\
        \ IT professionals, OWASP\xAE Top 10 vulnerability awareness and prevention\
        \ training for web application developers, and advanced social engineering\
        \ awareness training for high-profile roles."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:14.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      assessable: false
      depth: 1
      ref_id: '15'
      name: Service Provider Management
      description: "Develop a process to evaluate service providers who hold sensitive\
        \ data, or are responsible for an enterprise\u2019s critical IT platforms\
        \ or processes, to ensure these providers are protecting those platforms and\
        \ data appropriately."
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.1'
      name: Establish and Maintain an Inventory of Service Providers
      description: Establish and maintain an inventory of service providers. The inventory
        is to list all known service providers, include classification(s), and designate
        an enterprise contact for each service provider. Review and update the inventory
        annually, or when significant enterprise changes occur that could impact this
        Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.2'
      name: Establish and Maintain a Service Provider Management Policy
      description: Establish and maintain a service provider management policy. Ensure
        the policy addresses the classification, inventory, assessment, monitoring,
        and decommissioning of service providers. Review and update the policy annually,
        or when significant enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.3'
      name: Classify Service Providers
      description: Classify service providers. Classification consideration may include
        one or more characteristics, such as data sensitivity, data volume, availability
        requirements, applicable regulations, inherent risk, and mitigated risk. Update
        and review classifications annually, or when significant enterprise changes
        occur that could impact this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.4'
      name: Ensure Service Provider Contracts Include Security Requirements
      description: "Ensure service provider contracts include security requirements.\
        \ Example requirements may include minimum security program requirements,\
        \ security incident and/or data breach notification and response, data encryption\
        \ requirements, and data disposal commitments. These security requirements\
        \ must be consistent with the enterprise\u2019s service provider management\
        \ policy. Review service provider contracts annually to ensure contracts are\
        \ not missing security requirements."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.5'
      name: Assess Service Providers
      description: "Assess service providers consistent with the enterprise\u2019\
        s service provider management policy. Assessment scope may vary based on classification(s),\
        \ and may include review of standardized assessment reports, such as Service\
        \ Organization Control 2 (SOC 2) and Payment Card Industry (PCI) Attestation\
        \ of Compliance (AoC), customized questionnaires, or other appropriately rigorous\
        \ processes. Reassess service providers annually, at a minimum, or with new\
        \ and renewed contracts."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.6'
      name: Monitor Service Providers
      description: "Monitor service providers consistent with the enterprise\u2019\
        s service provider management policy. Monitoring may include periodic reassessment\
        \ of service provider compliance, monitoring service provider release notes,\
        \ and dark web monitoring."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:15
      ref_id: '15.7'
      name: Securely Decommission Service Providers
      description: Securely decommission service providers. Example considerations
        include user and service account deactivation, termination of data flows,
        and secure disposal of enterprise data within service provider systems.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:15.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      assessable: false
      depth: 1
      ref_id: '16'
      name: Application Software Security
      description: Manage the security life cycle of in-house developed, hosted, or
        acquired software to prevent, detect, and remediate security weaknesses before
        they can impact the enterprise.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.1'
      name: "Establish and Maintain a Secure Application Development\_Process"
      description: 'Establish and maintain a secure application development process.
        In the process, address such items as: secure application design standards,
        secure coding practices, developer training, vulnerability management, security
        of third-party code, and application security testing procedures. Review and
        update documentation annually, or when significant enterprise changes occur
        that could impact this Safeguard.'
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.2'
      name: Establish and Maintain a Process to Accept and Address Software Vulnerabilities
      description: "Establish and maintain a process to accept and address reports\
        \ of software vulnerabilities, including providing a means for external entities\
        \ to report.\_The process is to include such items as: a vulnerability handling\
        \ policy that identifies reporting process, responsible party for handling\
        \ vulnerability reports, and a process for intake, assignment, remediation,\
        \ and remediation testing.\_As part of the process, use a vulnerability tracking\
        \ system that includes severity ratings, and metrics for measuring timing\
        \ for identification, analysis, and remediation of vulnerabilities.\_Review\
        \ and update documentation annually, or when significant enterprise changes\
        \ occur that could impact this Safeguard.\n\nThird-party application developers\
        \ need to consider this an externally-facing policy that helps to set expectations\
        \ for outside stakeholders."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.3'
      name: Perform Root Cause Analysis on Security Vulnerabilities
      description: Perform root cause analysis on security vulnerabilities. When reviewing
        vulnerabilities, root cause analysis is the task of evaluating underlying
        issues that create vulnerabilities in code, and allows development teams to
        move beyond just fixing individual vulnerabilities as they arise.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.4'
      name: Establish and Manage an Inventory of Third-Party Software Components
      description: "Establish and manage an updated inventory of third-party components\
        \ used in development, often referred to as a \u201Cbill of materials,\u201D\
        \ as well as components slated for future use.\_This inventory is to include\
        \ any risks that each third-party component could pose.\_Evaluate the list\
        \ at least monthly to identify any changes or updates to these components,\
        \ and validate that the component is still supported."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.5'
      name: Use Up-to-Date and Trusted Third-Party Software Components
      description: "Use up-to-date and trusted third-party software components. When\
        \ possible, choose established and proven frameworks and libraries that provide\
        \ adequate security.\_Acquire these components from trusted sources or evaluate\
        \ the software for vulnerabilities before use."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.6'
      name: Establish and Maintain a Severity Rating System and Process for Application
        Vulnerabilities
      description: Establish and maintain a severity rating system and process for
        application vulnerabilities that facilitates prioritizing the order in which
        discovered vulnerabilities are fixed. This process includes setting a minimum
        level of security acceptability for releasing code or applications. Severity
        ratings bring a systematic way of triaging vulnerabilities that improves risk
        management and helps ensure the most severe bugs are fixed first. Review and
        update the system and process annually.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.7'
      name: Use Standard Hardening Configuration Templates for Application Infrastructure
      description: Use standard, industry-recommended hardening configuration templates
        for application infrastructure components. This includes underlying servers,
        databases, and web servers, and applies to cloud containers, Platform as a
        Service (PaaS) components, and SaaS components. Do not allow in-house developed
        software to weaken configuration hardening.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.8'
      name: Separate Production and Non-Production Systems
      description: Maintain separate environments for production and non-production
        systems.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.9'
      name: Train Developers in Application Security Concepts and Secure Coding
      description: Ensure that all software development personnel receive training
        in writing secure code for their specific development environment and responsibilities.
        Training can include general security principles and application security
        standard practices. Conduct training at least annually and design in a way
        to promote security within the development team, and build a culture of security
        among the developers.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.10
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.10'
      name: Apply Secure Design Principles in Application Architectures
      description: Apply secure design principles in application architectures. Secure
        design principles include the concept of least privilege and enforcing mediation
        to validate every operation that the user makes, promoting the concept of
        "never trust user input." Examples include ensuring that explicit error checking
        is performed and documented for all input, including for size, data type,
        and acceptable ranges or formats. Secure design also means minimizing the
        application infrastructure attack surface, such as turning off unprotected
        ports and services, removing unnecessary programs and files, and renaming
        or removing default accounts.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.10
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.11
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.11'
      name: Leverage Vetted Modules or Services for Application Security Components
      description: "Leverage vetted modules or services for application security components,\
        \ such as identity management, encryption, and auditing and logging. Using\
        \ platform features in critical security functions will reduce developers\u2019\
        \ workload and minimize the likelihood of design or implementation errors.\
        \ Modern operating systems provide effective mechanisms for identification,\
        \ authentication, and authorization and make those mechanisms available to\
        \ applications. Use only standardized, currently accepted, and extensively\
        \ reviewed encryption algorithms. Operating systems also provide mechanisms\
        \ to create and maintain secure audit logs."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.11
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.12
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.12'
      name: Implement Code-Level Security Checks
      description: Apply static and dynamic analysis tools within the application
        life cycle to verify that secure coding practices are being followed.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.12
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.13
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.13'
      name: Conduct Application Penetration Testing
      description: "Conduct application penetration testing. For critical applications,\
        \ authenticated penetration testing is better suited to finding business logic\
        \ vulnerabilities than code scanning and automated security testing.\_Penetration\
        \ testing relies on the skill of the tester to manually manipulate an application\
        \ as an authenticated and unauthenticated user."
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.13
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16.14
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:16
      ref_id: '16.14'
      name: Conduct Threat Modeling
      description: Conduct threat modeling. Threat modeling is the process of identifying
        and addressing application security design flaws within a design, before code
        is created. It is conducted through specially trained individuals who evaluate
        the application design and gauge security risks for each entry point and access
        level. The goal is to map out the application, architecture, and infrastructure
        in a structured way to understand its weaknesses.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:16.14
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      assessable: false
      depth: 1
      ref_id: '17'
      name: Incident Response Management
      description: Establish a program to develop and maintain an incident response
        capability (e.g., policies, plans, procedures, defined roles, training, and
        communications) to prepare, detect, and quickly respond to an attack.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.1'
      name: Designate Personnel to Manage Incident Handling
      description: "Designate one key person, and at least one backup, who will manage\
        \ the enterprise\u2019s incident handling process. Management personnel are\
        \ responsible for the coordination and documentation of incident response\
        \ and recovery efforts and can consist of employees internal to the enterprise,\
        \ third-party vendors, or a hybrid approach. If using a third-party vendor,\
        \ designate at least one person internal to the enterprise to oversee any\
        \ third-party work. Review annually, or when significant enterprise changes\
        \ occur that could impact this Safeguard."
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.2'
      name: Establish and Maintain Contact Information for Reporting Security Incidents
      description: Establish and maintain contact information for parties that need
        to be informed of security incidents. Contacts may include internal staff,
        third-party vendors, law enforcement, cyber insurance providers, relevant
        government agencies, Information Sharing and Analysis Center (ISAC) partners,
        or other stakeholders. Verify contacts annually to ensure that information
        is up-to-date.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.3'
      name: Establish and Maintain an Enterprise Process for Reporting Incidents
      description: Establish and maintain an enterprise process for the workforce
        to report security incidents. The process includes reporting timeframe, personnel
        to report to, mechanism for reporting, and the minimum information to be reported.
        Ensure the process is publicly available to all of the workforce. Review annually,
        or when significant enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.4'
      name: Establish and Maintain an Incident Response Process
      description: Establish and maintain an incident response process that addresses
        roles and responsibilities, compliance requirements, and a communication plan.
        Review annually, or when significant enterprise changes occur that could impact
        this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.5'
      name: Assign Key Roles and Responsibilities
      description: Assign key roles and responsibilities for incident response, including
        staff from legal, IT, information security, facilities, public relations,
        human resources, incident responders, and analysts, as applicable. Review
        annually, or when significant enterprise changes occur that could impact this
        Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.5
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.6
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.6'
      name: Define Mechanisms for Communicating During Incident Response
      description: Determine which primary and secondary mechanisms will be used to
        communicate and report during a security incident. Mechanisms can include
        phone calls, emails, or letters. Keep in mind that certain mechanisms, such
        as emails, can be affected during a security incident. Review annually, or
        when significant enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.6
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.7
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.7'
      name: Conduct Routine Incident Response Exercises
      description: Plan and conduct routine incident response exercises and scenarios
        for key personnel involved in the incident response process to prepare for
        responding to real-world incidents. Exercises need to test communication channels,
        decision making, and workflows. Conduct testing on an annual basis, at a minimum.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.8
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.8'
      name: Conduct Post-Incident Reviews
      description: Conduct post-incident reviews. Post-incident reviews help prevent
        incident recurrence through identifying lessons learned and follow-up action.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.8
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17.9
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:17
      ref_id: '17.9'
      name: Establish and Maintain Security Incident Thresholds
      description: 'Establish and maintain security incident thresholds, including,
        at a minimum, differentiating between an incident and an event. Examples can
        include: abnormal activity, security vulnerability, security weakness, data
        breach, privacy incident, etc. Review annually, or when significant enterprise
        changes occur that could impact this Safeguard.'
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:17.9
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      assessable: false
      depth: 1
      ref_id: '18'
      name: Penetration Testing
      description: Test the effectiveness and resiliency of enterprise assets through
        identifying and exploiting weaknesses in controls (people, processes, and
        technology), and simulating the objectives and actions of an attacker.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      ref_id: '18.1'
      name: Establish and Maintain a Penetration Testing Program
      description: Establish and maintain a penetration testing program appropriate
        to the size, complexity, and maturity of the enterprise. Penetration testing
        program characteristics include scope, such as network, web application, Application
        Programming Interface (API), hosted services, and physical premise controls;
        frequency; limitations, such as acceptable hours, and excluded attack types;
        point of contact information; remediation, such as how findings will be routed
        internally; and retrospective requirements.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:18.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      ref_id: '18.2'
      name: Perform Periodic External Penetration Tests
      description: Perform periodic external penetration tests based on program requirements,
        no less than annually. External penetration testing must include enterprise
        and environmental reconnaissance to detect exploitable information. Penetration
        testing requires specialized skills and experience and must be conducted through
        a qualified party. The testing may be clear box or opaque box.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:18.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      ref_id: '18.3'
      name: Remediate Penetration Test Findings
      description: "Remediate penetration test findings based on the enterprise\u2019\
        s policy for remediation scope and prioritization."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:18.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      ref_id: '18.4'
      name: Validate Security Measures
      description: Validate security measures after each penetration test. If deemed
        necessary, modify rulesets and capabilities to detect the techniques used
        during testing.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:18.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:18
      ref_id: '18.5'
      name: Perform Periodic Internal Penetration Tests
      description: Perform periodic internal penetration tests based on program requirements,
        no less than annually. The testing may be clear box or opaque box.
      implementation_groups:
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:18.5
