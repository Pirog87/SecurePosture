      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:8
      ref_id: '8.10'
      name: Retain Audit Logs
      description: Retain audit logs across enterprise assets for a minimum of 90
        days.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:8.10
