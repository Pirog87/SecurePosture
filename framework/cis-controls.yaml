      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:10
      ref_id: '10.7'
      name: Use Behavior-Based Anti-Malware Software
      description: Use behavior-based anti-malware software.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:10.7
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      assessable: false
      depth: 1
      ref_id: '11'
      name: Data Recovery
      description: Establish and maintain data recovery practices sufficient to restore
        in-scope enterprise assets to a pre-incident and trusted state.
