      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      ref_id: '11.1'
      name: Establish and Maintain a Data Recovery Process
      description: Establish and maintain a data recovery process. In the process,
        address the scope of data recovery activities, recovery prioritization, and
        the security of backup data. Review and update documentation annually, or
        when significant enterprise changes occur that could impact this Safeguard.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:11.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      ref_id: '11.2'
      name: Perform Automated Backups
      description: Perform automated backups of in-scope enterprise assets. Run backups
        weekly, or more frequently, based on the sensitivity of the data.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:11.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      ref_id: '11.3'
      name: Protect Recovery Data
      description: Protect recovery data with equivalent controls to the original
        data. Reference encryption or data separation, based on requirements.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:11.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      ref_id: '11.4'
      name: Establish and Maintain an Isolated Instance of Recovery Data
      description: Establish and maintain an isolated instance of recovery data. Example
        implementations include, version controlling backup destinations through offline,
        cloud, or off-site systems or services.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:11.4
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11.5
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:11
      ref_id: '11.5'
      name: Test Data Recovery
      description: Test backup recovery quarterly, or more frequently, for a sampling
        of in-scope enterprise assets.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:11.5
