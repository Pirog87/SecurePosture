      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.5'
      name: Implement DMARC
      description: To lower the chance of spoofed or modified emails from valid domains,
        implement DMARC policy and verification, starting with implementing the Sender
        Policy Framework (SPF) and the DomainKeys Identified Mail (DKIM) standards.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.5
