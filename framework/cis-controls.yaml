      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.6'
      name: Block Unnecessary File Types
      description: "Block unnecessary file types attempting to enter the enterprise\u2019\
        s email gateway."
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.6
