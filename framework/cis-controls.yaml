      - urn:intuitem:risk:function:cis-controls-v8:8.12
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      assessable: false
      depth: 1
      ref_id: '9'
      name: Email and Web Browser Protections
      description: Improve protections and detections of threats from email and web
        vectors, as these are opportunities for attackers to manipulate human behavior
        through direct engagement.
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9.1
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.1'
      name: Ensure Use of Only Fully Supported Browsers and Email Clients
      description: Ensure only fully supported browsers and email clients are allowed
        to execute in the enterprise, only using the latest version of browsers and
        email clients provided through the vendor.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.1
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9.2
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.2'
      name: Use DNS Filtering Services
      description: Use DNS filtering services on all enterprise assets to block access
        to known malicious domains.
      implementation_groups:
      - IG1
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.2
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9.3
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.3'
      name: Maintain and Enforce Network-Based URL Filters
      description: Enforce and update network-based URL filters to limit an enterprise
        asset from connecting to potentially malicious or unapproved websites. Example
        implementations include category-based filtering, reputation-based filtering,
        or through the use of block lists. Enforce filters for all enterprise assets.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.3
    - urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9.4
      assessable: true
      depth: 2
      parent_urn: urn:tomaszhalys:risk:req_node:cis-controls-v8:9
      ref_id: '9.4'
      name: Restrict Unnecessary or Unauthorized Browser and Email Client Extensions
      description: Restrict, either through uninstalling or disabling, any unauthorized
        or unnecessary browser or email client plugins, extensions, and add-on applications.
      implementation_groups:
      - IG2
      - IG3
      reference_controls:
      - urn:intuitem:risk:function:cis-controls-v8:9.4
